name: Version Bump

on:
  push:
    branches:
      - main
    paths-ignore:
      - ".github/**"
      - "docs/**"
      - "*.md"

permissions:
  contents: write

concurrency:
  group: version-bump-main
  cancel-in-progress: false

jobs:
  bump-version:
    name: Increment PATCH Version
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install tomlkit

      - name: Bump PATCH in pyproject.toml
        id: bump-version
        run: |
          python - << 'PY'
          import os
          import sys
          import tomlkit

          file_path = "pyproject.toml"

          with open(file_path, "r", encoding="utf-8") as f:
              content = f.read()

          doc = tomlkit.parse(content)

          if "project" not in doc or "version" not in doc["project"]:
              sys.exit("ERROR: version not found in [project] table")

          current_version = doc["project"]["version"]
          print(f"Current version: {current_version}")

          try:
              major, minor, patch = map(int, current_version.split("."))
          except ValueError:
               sys.exit(f"ERROR: version '{current_version}' is not in MAJOR.MINOR.PATCH format")

          patch += 1
          new_version = f"{major}.{minor}.{patch}"
          print(f"New version: {new_version}")

          doc["project"]["version"] = new_version

          with open(file_path, "w", encoding="utf-8") as f:
              f.write(tomlkit.dumps(doc))

          # Write outputs for later steps
          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as f:
              f.write(f"current_version={current_version}\n")
              f.write(f"new_version={new_version}\n")
              f.write(f"major={major}\n")
              f.write(f"minor={minor}\n")
              f.write(f"patch={patch-1}\n")
          PY

      - name: Export APP_VERSION
        run: echo "APP_VERSION=${{ steps.bump-version.outputs.new_version }}" >> $GITHUB_ENV

      - name: Create Git tag
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          TAG="v${{ steps.bump-version.outputs.new_version }}"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Get last commit title
        id: last-commit
        run: |
          title="$(git log -1 --pretty=%s)"
          # escape for GitHub output
          title="${title//'%'/'%25'}"
          title="${title//$'\n'/'%0A'}"
          title="${title//$'\r'/'%0D'}"
          echo "title=$title" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump-version.outputs.new_version }}
          name: v${{ steps.bump-version.outputs.new_version }} â€“ ${{ steps.last-commit.outputs.title }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## Version Bump Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Previous Version:** ${{ steps.bump-version.outputs.current_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New Version:** ${{ steps.bump-version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag Created:** v${{ steps.bump-version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
