[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "personal-rag"
version = "0.1.0"
description = "A personal RAG (Retrieval-Augmented Generation) application"
authors = [
    {name = "Luis Romero", email = "luiseduromp@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "fastapi>=0.95.0",
    "uvicorn>=0.21.0",
    "python-multipart>=0.0.6",
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.4",
    "python-dotenv>=1.0.0",
    "langchain>=0.0.200",
    "langchain-community>=0.0.10",
    "langchain-openai>=0.0.1",
    "openai>=1.0.0",
    "chromadb>=0.4.0",
    "pymupdf>=1.22.0",
    "pydantic>=2.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.20.0",
    "black>=25.1.0",
    "ruff>=0.12.1",
    "pre-commit>=4.2.0"
]

[tool.black]
line-length = 88
target-version = ['py312']

[tool.ruff]
line-length = 88
target-version = 'py312'
select = ["E", "F", "I"]
ignore = []
fix = true
exclude = [".venv", "__pycache__", "build", "dist"]

[project.scripts]
personal-rag = "app.main:app"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]
